    <ul id="players">
        <li id="player_1">aaa</li>
        <li id="player_2">bbb</li>
        <li id="player_3">ccc</li>
        <li id="player_4">ddd</li>
    </ul>
</div>
    <script>
        function setReady(gameState) {

            if (gameState.length === 0) {
                return
            }
            var playerReady = gameState[0];

            if (!playerReady) {
                return
            }

            var players = document.getElementById('players');
            var players_els = players.getElementsByTagName('li');


            var i;
            for (i = 0; i < players_els.length; i++) {
                if (players_els[i].id === 'player_' +  playerReady.id) {
                    var span = document.createElement("span");
                    span.innerText = ' + ';
                    span.className = 'ready';
                    players_els[i].appendChild(span);
                }

            }

        }
        var test = [{"id":"8","ready":true}]
        setReady(test)
    </script>
</body>

</html>
